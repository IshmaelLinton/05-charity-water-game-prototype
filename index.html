<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Water Quest</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <img src="img/cw_logo_horizontal.png" alt="Charity: water logo" class="navbar-logo">
  </nav>
  <div class="container">
    <h1>By The Jerry-Full</h1>
    <p class="game-instructions">Collect 20 items to complete the game!</p>
    <div class="stats">
      <p>L I T E R S: <span id="current-cans">0</span></p>
      <p>T I M E: <span id="timer">30</span>s</p>
    </div>
    <div id="achievements" class="achievement"></div>
    <div class="game-grid"></div>
    <button id="start-game">START GAME</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
